version: '3'
services:
  prometheus:
    image: prom/prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: always

  node-exporter:
    image: prom/node-exporter
    ports:
      - '9100:9100'
    restart: always
    
  snmp-exporter:
    image: prom/snmp-exporter
    ports:
      - '9116:9116'
    command: ["--config.file=/etc/snmp-exporter/snmp.yml"]
    volumes:
      - ./snmp.yml:/etc/snmp-exporter/snmp.yml
    restart: always